<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painted Tomes</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&display=swap");

      :root{
        --bg: #0b2316;
        --ink: #f4e7d6;
        --ink-dim: rgba(244,231,214,.75);
      }

      *{ box-sizing: border-box; }

      html, body { height: 100%; }

      body{
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font-family: "Cormorant Garamond", "Times New Roman", serif;
        font-style: italic;
        font-size: 18px;
      }

      .wrap{
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .stack{
        width: min(420px, 100%);
        display: grid;
        justify-items: center;
        gap: 6px;
        text-align: center;
      }

      .doe{
        width: clamp(96px, 26vw, 170px);
        height: auto;
        filter: drop-shadow(0 8px 14px rgba(0,0,0,.35));
      }

      .tagline{
        margin: 0;
        font-size: 20px;
        letter-spacing: .2px;
        opacity: 0;
        animation: fadeIn 2.8s ease-in-out forwards;
        animation-delay: .4s;
      }
      @keyframes fadeIn{
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .patreon{
        margin-top: 10px;
        display: inline-block;
        padding: 10px 14px;
        border-radius: 999px;
        background: var(--ink);
        color: var(--bg);
        text-decoration: none;
        font-weight: 650;
      }

      .note{
        margin: 10px 0 0;
        font-size: 13px;
        color: var(--ink-dim);
        max-width: 34ch;
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <section class="stack">
        <img class="doe" src="./images/doe.png" alt="Doe illustration" />

        <p class="tagline">magic brewing... entirely hand-painted</p>

        <a class="patreon" href="https://www.patreon.com/cw/soledadsatelier" target="_blank" rel="noopener noreferrer">
          Recieve Your Invite
        </a>
      </section>
    </main>
  </body>
</html>
